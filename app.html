</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Sync2tech</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">AWS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Azure</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DevOps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Automation Testing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br> <br>
    <main>
        <div class="container">

            <div class="row">
                <div class="col text-center mt-5">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
            <h2> AWS </h2>
            <div class="row" id="table-body">

            </div>
        </div>
    </main>
    <br> <br>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2023 Sync2tech. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            const loader = $('.spinner-border');
            const tableBody = $('#table-body');

            // Hide table body and show loader
            tableBody.hide();
            loader.show();

            // Load CSV file
            axios.get('https://docs.google.com/spreadsheets/d/e/2PACX-1vQR_OZC38C9n7_MTKSpPnU4dviKhknO2GDhC9jBK7W3PWrvo0qEBJyQuOQtnWd0NSmc7ijpnNbJUkwR/pub?output=csv')
                .then(function (response) {
                    // Parse CSV data
                    const rows = response.data.split('\n');
                    const headers = rows[0].split(',');
                    const data = [];

                    for (let i = 1; i < rows.length; i++) {
                        const cols = rows[i].split(',');
                        if (cols.length !== headers.length) {
                            continue;
                        }

                        const row = {};
                        for (let j = 0; j < headers.length; j++) {
                            row[headers[j]] = cols[j];
                        }
                        data.push(row);
                    }

                    // Render rows
                    let rowHtml = '';
                    for (let i = 0; i < data.length; i++) {
                        if (i % 0 === 0) {
                            // Start a new row
                            rowHtml += '<div class="row">';
                        }

                        rowHtml += `
              <div class="col-sm-12 col-md-6 col-lg-4">
                <a style="color:black;"href="${data[i].url}" target="_blank">- ${data[i].title}</a>
              </div><br>
            `;

                        if (i % 0 === 0 || i === data.length - 1) {
                            // End the current row
                            rowHtml += '</div>';
                        }
                    }
                    tableBody.append(rowHtml);

                    // Hide loader and show table body
                    loader.hide();
                    tableBody.show();
                })
                .catch(function (error) {
                    console.error(error);

                    // Hide loader and show error message
                    loader.hide();
                    tableBody.html('<div class="col text-center">Failed to load data</div>');
                    tableBody.show();
                });
        });
    </script>
</body>

</html>
