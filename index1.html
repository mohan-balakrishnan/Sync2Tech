    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      $(document).ready(function() {
        // Load CSV file
        axios.get('data.csv')
          .then(function(response) {
            // Parse CSV data
            const rows = response.data.split('\n');
            const headers = rows[0].split(',');
            const links = [];
  
            for (let i = 1; i < rows.length; i++) {
              const cols = rows[i].split(',');
              if (cols.length !== headers.length) {
                continue;
              }
  
              const link = { title: cols[0], url: cols[1] };
              links.push(link);
            }
  
            // Render links as cards
            const linksContainer = $('#links-container');
            for (const link of links) {
              const linkHtml = `
                

                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="single-blog mt-30 wow fadeInUpBig" data-wow-duration="1s" data-wow-delay="1s">
                        
                        <div class="blog-content">
                            <h4 class="blog-title"><a href="${link.url}" target="_blank">${link.title}</a></h4>
                            
                        </div>
                    </div> <!-- single blog -->
                </div>

              `;
              linksContainer.append(linkHtml);
            }
          })
          .catch(function(error) {
            console.error(error);
          });
      });
    </script>
